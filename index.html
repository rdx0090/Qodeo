<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qodeo - Modern QR Code Studio</title>
    <!-- CSS file ka link bilkul aasan rakha hai -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico"> 
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" id="logoLink">
                <!-- Image path aasan rakha hai -->
                <img src="images/qodeo-header-icon.jpg" alt="Qodeo Icon" id="headerIcon"> 
                <span id="logoText">Qodeo</span>
                <span id="tagline" class="header-tagline">- Modern QR Code Studio</span>
            </a>
            
            <div class="user-profile-area" id="userProfileArea">
                <button class="button-login" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login / Sign Up</button>
                <div class="profile-info hidden" id="profileInfo">
                    <img id="userProfilePic" src="" alt="Profile" class="profile-pic">
                    <button class="button-logout" id="logoutBtn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="qr-generator-section">
            <div class="container">
                <div class="qr-type-selector-grid">
                    <button class="qr-type-button active" data-type="url" title="Website URL"><i class="fas fa-link"></i><span>URL</span></button>
                    <button class="qr-type-button" data-type="text" title="Plain Text"><i class="fas fa-font"></i><span>Text</span></button>
                    <button class="qr-type-button" data-type="email" title="Email Address"><i class="fas fa-envelope"></i><span>Email</span></button>
                    <button class="qr-type-button" data-type="phone" title="Phone Number"><i class="fas fa-phone"></i><span>Phone</span></button>
                    <button class="qr-type-button" data-type="sms" title="SMS Message"><i class="fas fa-comment-sms"></i><span>SMS</span></button>
                    <button class="qr-type-button" data-type="wifi" title="Wi-Fi Network"><i class="fas fa-wifi"></i><span>Wi-Fi</span></button>
                    <button class="qr-type-button" data-type="vcard" title="Contact Card (vCard)"><i class="fas fa-address-card"></i><span>vCard</span></button>
                    <button class="qr-type-button" data-type="location" title="Geolocation"><i class="fas fa-map-marker-alt"></i><span>Location</span></button>
                    <button class="qr-type-button" data-type="event" title="Calendar Event"><i class="fas fa-calendar-alt"></i><span>Event</span></button>
                </div>

                <div class="input-area-wrapper">
                    <!-- Baaki saara input fields ka code -->
                </div>

                <button id="generateQrMainButton" class="button-generate"><i class="fas fa-qrcode"></i> Generate QR Code</button>
            </div>
        </section>
        <section class="preview-and-options-section">
            <!-- Aapka Preview and Options ka poora code... -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>© <span id="year"></span> Qodeo. All Rights Reserved.</p></div>
    </footer>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModalBtn" title="Close">×</button>
            <h3>Join Qodeo</h3>
            <div class="login-buttons">
                <button class="btn-social btn-google" id="googleLoginBtn"><i class="fab fa-google"></i> Continue with Google</button>
                <button class="btn-social btn-github" id="githubLoginBtn"><i class="fab fa-github"></i> Continue with GitHub</button>
            </div>
        </div>
    </div>

    <!-- Firebase v10+ ka link aur qr-code-styling ka link -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    
    <!-- JavaScript file ka link bilkul aasan rakha hai -->
    <script src="script.js"></script>
</body>
</html>
