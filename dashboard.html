<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Qodeo</title>
    <!-- Hum wahi style.css use karenge -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- ... aapke saare favicon links ... -->
</head>
<body>
    <!-- Hum wahi header use karenge jaisa index.html mein hai -->
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" id="logoLink">
                <img src="images/qodeo-header-icon.jpg" alt="Qodeo Icon" id="headerIcon"> 
                <span id="logoText">Qodeo</span>
            </a>
            <div id="login-container">
                <button id="login-button">Login</button>
                <div id="user-profile" class="hidden">
                    <a href="dashboard.html" id="dashboard-link" title="My Dashboard">
                        <img id="user-avatar" src="" alt="User Avatar">
                    </a>
                    <button id="logout-button"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <h1 class="dashboard-title">My Saved QR Codes</h1>
            
            <!-- Jab QR codes load ho rahe honge, yeh spinner dikhega -->
            <div id="loader" class="dashboard-loader">Loading...</div>

            <!-- Saved QR codes yahan par dikhaye jaayenge -->
            <div id="qr-list" class="dashboard-grid">
                <!-- Example of one card (this will be generated by JS) -->
                <!-- 
                <div class="qr-card">
                    <div class="qr-card-image"></div>
                    <div class="qr-card-info">
                        <h3>URL QR</h3>
                        <p>https://qodeo.pro</p>
                        <small>Saved on: 2024-03-10</small>
                    </div>
                    <div class="qr-card-actions">
                        <button class="icon-btn"><i class="fas fa-download"></i></button>
                        <button class="icon-btn delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                -->
            </div>
             <p id="no-qr-message" class="hidden">You have no saved QR codes yet. <a href="index.html">Create your first one!</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container"><p>Â© <span id="year"></span> Qodeo. All Rights Reserved.</p></div>
    </footer>
    
    <!-- Scripts (yahan ek nayi dashboard.js file lagegi) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    
    <!-- Yahan script.js ke bajaye, dashboard.js lagegi -->
    <script src="dashboard.js"></script>
</body>
</html>
