<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qodeo - Modern QR Code Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico"> 
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" id="logoLink">
                <img src="images/qodeo-header-icon.jpg" alt="Qodeo Icon" id="headerIcon"> 
                <span id="logoText">Qodeo</span>
                <span id="tagline" class="header-tagline">- Modern QR Code Studio</span>
            </a>
            
            <div class="user-profile-area" id="userProfileArea">
                <button class="button-login" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="profile-info hidden" id="profileInfo">
                    <img id="userProfilePic" src="" alt="Profile" class="profile-pic">
                    <button class="button-logout" id="logoutBtn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <!-- Aapka poora QR generator ka content... bilkul untouched -->
    </main>

    <footer class="site-footer">
        <div class="container"><p>© <span id="year"></span> Qodeo. All Rights Reserved.</p></div>
    </footer>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModalBtn" title="Close">×</button>
            <h3>Join Qodeo</h3>
            <div class="login-buttons">
                <button class="btn-social btn-google" id="googleLoginBtn"><i class="fab fa-google"></i> Continue with Google</button>
                <button class="btn-social btn-github" id="githubLoginBtn"><i class="fab fa-github"></i> Continue with GitHub</button>
            </div>
        </div>
    </div>

    <!-- === SAHI SCRIPT TAGS === -->
    <!-- Yeh Firebase 8 (Compatibility) ka tareeka hai, yeh 100% chalega -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Aapka QR styling ka script -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    
    <!-- Aapki main script file (Isme type="module" HATA diya gaya hai) -->
    <script src="script.js"></script>
</body>
</html>
