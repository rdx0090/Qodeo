<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qodeo - Modern QR Code Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico"> 
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" id="logoLink">
                <img src="images/qodeo-header-icon.jpg" alt="Qodeo Icon" id="headerIcon"> 
                <span id="logoText">Qodeo</span>
            </a>
            <nav class="site-nav"></nav>
            <div id="login-container">
                <button id="login-button">Login</button>
                <div id="user-profile" class="hidden">
                    <img id="user-avatar" src="" alt="User Avatar">
                    <button id="logout-button"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="qr-generator-section">
            <!-- Your Full QR Generator Section Here -->
            <div class="container">
                <div class="qr-type-selector-grid">
                    <button class="qr-type-button active" data-type="url" title="Website URL"><i class="fas fa-link"></i><span>URL</span></button>
                    <!-- All other buttons... -->
                    <button class="qr-type-button" data-type="event" title="Calendar Event"><i class="fas fa-calendar-alt"></i><span>Event</span></button>
                </div>
                <div class="input-area-wrapper">
                     <!-- All your input groups like urlInputs, textInputs etc. here... -->
                </div>
                <button id="generateQrMainButton" class="button-generate"><i class="fas fa-qrcode"></i> Generate QR Code</button>
            </div>
        </section>
        <section class="preview-and-options-section">
             <!-- Your Full Preview & Options Section Here... -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="container"><p>© <span id="year"></span> Qodeo. All Rights Reserved.</p></div>
    </footer>
    
    <div id="login-modal-overlay" class="hidden">
        <div id="login-modal-content">
            <h3>Join Qodeo</h3>
            <button id="google-login-button"><i class="fab fa-google"></i> Continue with Google</button>
            <button id="github-login-button"><i class="fab fa-github"></i> Continue with GitHub</button>
            <button id="close-modal-button">×</button>
        </div>
    </div>

    <!-- === SAHI SCRIPT ORDER === -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script> <!-- Your script file last -->
</body>
</html>
