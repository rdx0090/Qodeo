<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qodeo - Modern QR Code Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico"> 
</head>
<body>
    <!-- Aapka poora header, main, aur footer code yahan hai, bilkul aache se -->
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" id="logoLink">
                <img src="images/qodeo-header-icon.jpg" alt="Qodeo Icon" id="headerIcon"> 
                <span id="logoText">Qodeo</span>
            </a>
            <div id="login-container">
                <button id="login-button">Login</button>
                <div id="user-profile" class="hidden">
                    <img id="user-avatar" src="" alt="User Avatar">
                    <button id="logout-button"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <!-- Poora QR generator ka content... -->
    </main>

    <footer class="site-footer">
        <!-- Aapka footer... -->
    </footer>
    
    <div id="login-modal-overlay" class="hidden">
        <!-- Aapka poora modal ka content... -->
    </div>


    <!-- === SARE SCRIPTS YAHAN HAIN === -->
    
    <!-- YEH NAYI DEBUGGING TOOL KI SCRIPT HAI -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
    <!-- Aapki baaki ki saari scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
